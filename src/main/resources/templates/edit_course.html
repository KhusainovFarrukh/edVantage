<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit course</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-md bg-primary navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="/home/farrukh_kh/IdeaProjects/edVantage/src/main/resources/static/images/logo_edVantage.png"
             th:src="@{/images/logo_edVantage.png}"
             alt="" width="30" height="24"
             class="d-inline-block align-text-top">
        edVantage
    </a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">All courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses/new}">Add course</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update course </h1>
            <div class="card-body">
                <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="POST">
                    <div class="form-group">
                        <label> Title </label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{title}"
                                th:required="required"
                                class="form-control"
                                placeholder="Enter course title"
                        />
                    </div>

                    <div class="form-group">
                        <label> Price </label>
                        <input
                                type="number"
                                step="0.01"
                                min="0"
                                name="price"
                                th:field="*{price}"
                                th:required="required"
                                class="form-control"
                                placeholder="Enter course price"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
