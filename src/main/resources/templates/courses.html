<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>List of courses</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-md bg-primary navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="/home/farrukh_kh/IdeaProjects/edVantage/src/main/resources/static/images/logo_edVantage.png"
             th:src="@{/images/logo_edVantage.png}"
             alt="" width="30" height="24"
             class="d-inline-block align-text-top">
        edVantage
    </a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">All courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses/new}">Add course</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <h2>Courses</h2>
    </div>
    <div class="row">
        <div class="col-lg-3 align-self-end">
            <a th:href="@{courses/new}" class="btn btn-primary btn-sm mb-3">Add course</a>
        </div>
    </div>
    <table class="table table-bordered table-striped table-primary">
        <thead class="table-primary position-sticky">
        <tr>
            <th> Title</th>
            <th> Price</th>
            <th> Lessons count</th>
            <th> Teachers count</th>
            <th> Students count</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.price}"></td>
            <td th:text="${#lists.size(course.lessons)}"></td>
            <td th:text="${#lists.size(course.teachers)}"></td>
            <td th:text="${#lists.size(course.students)}"></td>
            <td>
                <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-primary">
                    <img src="/home/farrukh_kh/IdeaProjects/edVantage/src/main/resources/static/images/icon_edit.png"
                         th:src="@{/images/icon_edit.png}" alt="" width="16" height="16">
                    Update
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
