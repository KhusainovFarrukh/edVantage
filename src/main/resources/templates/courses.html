<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>List of courses</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h2>Courses</h2>
    </div>
    <div class="row">
        <div class="col-lg-3 align-self-end">
            <a th:href="@{courses/new}" class="btn btn-primary btn-sm mb-3">Add course</a>
        </div>
    </div>
    <table class="table table-bordered table-striped table-dark">
        <thead class="table-dark">
        <tr>
            <th> Title</th>
            <th> Price</th>
            <th> Lessons count</th>
            <th> Teachers count</th>
            <th> Students count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.price}"></td>
            <td th:text="${#lists.size(course.lessons)}"></td>
            <td th:text="${#lists.size(course.teachers)}"></td>
            <td th:text="${#lists.size(course.students)}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
